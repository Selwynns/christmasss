<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Happy Birthday!</title>

  <link rel="stylesheet" href="styles/flexbox-center-container.css" media="all">
  <link rel="stylesheet" href="styles/system-fonts.css" media="all">
  <link rel="stylesheet" href="styles/style.css" media="all">
</head>

<body>
  <canvas id=c></canvas>
  <canvas id="confetti"></canvas>
  <div class="container" id="count">
    <h1 id="head">Countdown to your birthday:</h1>
    <ul>
      <li><span id="day"></span>days</li>
      <li><span id="hour"></span>hours</li>
      <li><span id="minute"></span>minutes</li>
      <li><span id="second"></span>seconds</li>
    </ul>
  </div>
  <div id="merrywrap" class="merrywrap">
    <canvas id="snowfall"></canvas>
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>
      
      <div class="box"></div>
    </div>
      <button type="submit" class="btn" onclick="openPopup()">Click Me</button>
      <div class="popup" id="popup">
        <div class="birthdayCard"> 
          <div class="cardFront">
            <h3 class="happy">HAPPY BIRTHDAY</h3>
            <div class="balloons">
              <div class="balloon-1"></div>
              <div class="balloon-2"></div>
              <div class="balloon-3"></div>
              <div class="balloon-4"></div>
            </div>
          </div>
          <div class="cardInside">
            <h3 class="back">HAPPY BIRTHDAY</h3>
            <p>Dear Friend,</p>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis
              expedita debitis esse quaerat adipisci iste illum placeat incidunt
              reprehenderit laudantium!
            </p>
            <p class="name">xxx</p>
          </div>
          <button type="button" onclick="closePopup()">Close</button>
        </div>
    </div>
</body>
<script src="scripts/confetti.min.js" charset="utf-8"></script>
<script src="scripts/index.js" charset="utf-8"></script>

</html>
